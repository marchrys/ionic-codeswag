<ion-header>
  <ion-toolbar>
    <ion-title>login - my first app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/music.png" alt="music-logo">
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>First app</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
